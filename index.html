<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Testing WebGL</title>
        <style>
            html, body, canvas {
                height: 100%;
                width: 100%;
                margin: 0;
                overflow: hidden;
            }
        </style>
        <script id="vertex" type="x-shader/x-vertex">
    
            attribute vec2 a_position;
            void main() {
               gl_Position = vec4(a_position, 0, 1);
            }
    
        </script>
        <script id="fragment" type="x-shader/x-fragment">
            
            precision mediump float;
            
            uniform vec2 u_resolution;

            vec3 colormap(float p) {
                return vec3(1.0 - abs((p - .7) * 2.0),
                            1.0 - abs((p - .6) * 3.0),
                            1.0 - abs((p - .4) * 2.0));
            }
            
            // TODO: Actually, do as Google maps does, keep the zoom level
            // That would mean the input would be pixel per unit instead of span
            vec2 fill(void) {
                float ratio = u_resolution.x / u_resolution.y;
                //return vec2(min(ratio, 1.0), min(1.0 / ratio, 1.0)); // Crop 
                return vec2(max(ratio, 1.0), max(1.0 / ratio, 1.0)); // Fit
            }
            
            void main(void) {
                const float span = .001;
                const vec2 center = vec2(0.275, 0.008);
                vec2 z;
                vec2 C = (gl_FragCoord.xy / u_resolution - vec2(.5, .5)) * span * fill() + center;
                for (float i = 0.0; i < 1.0; i += .001) {
                    float zx2 = z.x * z.x;
                    float zy2 = z.y * z.y;
                    z = vec2(zx2 - zy2 + C.x, 2.0 * z.x * z.y + C.y);
                    if (zx2 + zy2 > 4.0) {
                        gl_FragColor = vec4(colormap(i), 1.0);
                        return;
                    }
                }
                gl_FragColor = vec4(.0, .0, .0, 1.0);
            }
            
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="webgl.js"></script>
    </body>
</html>
