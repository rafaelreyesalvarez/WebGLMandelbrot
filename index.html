<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Testing WebGL</title>
        <style>
            html, body, canvas {
                height: 100%;
                width: 100%;
                margin: 0;
                overflow: hidden;
            }
        </style>
        <script id="vertex" type="x-shader/x-vertex">
    
            attribute vec2 a_position;
            void main() {
               gl_Position = vec4(a_position, 0, 1);
            }
    
        </script>
        <script id="fragment" type="x-shader/x-fragment">
            
            precision mediump float;
            
            uniform vec2 u_center;
            uniform vec2 u_span;
            uniform int u_iterations;

            vec3 colormap(float p) {
                return vec3(1.0 - abs((p - .7) * 2.0),
                            1.0 - abs((p - .6) * 3.0),
                            1.0 - abs((p - .4) * 2.0));
            }
  
            void main(void) {
                vec2 z;
                vec2 C = gl_FragCoord.xy / u_span + u_center;
                for (int i = 0; i < 100000; i++) {
                    if (i == u_iterations)
                        break;
                    float zx2 = z.x * z.x;
                    float zy2 = z.y * z.y;
                    z = vec2(zx2 - zy2 + C.x, 2.0 * z.x * z.y + C.y);
                    if (zx2 + zy2 > 4.0) {
                        gl_FragColor = vec4(colormap(float(i) / float(u_iterations)), 1.0);
                        return;
                    }
                }
                gl_FragColor = vec4(.0, .0, .0, 1.0);
            }
            
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script type="text/javascript" src="webgl.js"></script>
    </body>
</html>
